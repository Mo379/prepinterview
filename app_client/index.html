<!doctype html>

    <!-- Google tag (gtag.js) -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="https://apis.google.com/js/api.js" async defer></script>
    <script>
      // Ensure the gapi script is loaded, then call onApiLoad
      function onApiLoad() {
          gapi.load('picker', {
            callback: function() {
              // Now it's safe to use window.google.picker
              const customViewsArray = [new window.google.picker.DocsView()];
              // Use the view as needed...
            }
          });
    }
    window.addEventListener('load', () => {
          if (window.gapi) {
            onApiLoad();
          } else {
            console.error("Google API client not loaded yet.");
          }
    });
    </script>
